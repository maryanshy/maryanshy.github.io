<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('fetch'); // confirm code is running on click
      fetch('/api')
        .then(res => res.json())
        .then(res => {
          console.log(res); // logging step to check what we got
          return res;
        })
        .then(res => res.data.map(c => c))
        .then(res =>{

          const content = document.querySelector(".content");
          content.innerHTML = "";
          let main_list = document.createElement("ol");

          bb = [];
      
    
          for(i=0; i<res.length -1; i+=1){
          //for (i of res){
            //console.log(i);
            
            let item = document.createElement("li");
            item.innerText = res[i];
            main_list.appendChild(item);
            bb[i] = res[i];
            console.log(item);
            
          
          }

          console.log(bb);
          content.appendChild(main_list);
          return content;

        })

        //.then(codes => document.querySelector(".content").innerText = codes);
    }
  </script>
</body>

</html>
