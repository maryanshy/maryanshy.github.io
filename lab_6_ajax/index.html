<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test AJAX page</title>
    <link rel="stylesheet" type="text/css" href="./lab_styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Test AJAX page</div>
        <button class="button" onclick="loadData()">Load Some JSON</button>
        <div class="content"></div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function loadData() {
        fetch("ajax_sample.json")
          .then(res => res.json())
          .then(res => res.map(c => c.name.concat(" (", c.code, ")")))
          .then(codes => {


            
            const content = document.querySelector(".content");
            content.innerHTML = "";
            
            let temp = [];
            

            

            let main_list = document.createElement("ol");
            
            let second = [];
                     
            for (i = 0; i < 15; i += 0) {
              

              let random = Math.floor(Math.random() * 243);

              

              if (temp.includes(random) === false) {
                temp[i] = random;
                second[i] = codes[random];
                i += 1;
              

              }
            }


            second.sort();

            for (a of second){

              let item = document.createElement("li");
              item.innerText = a;
              main_list.appendChild(item);
            }
            
            console.log(second);
            

           
            content.appendChild(main_list);
            return content;
            

          });

        }
            
    </script>
  </body>
</html>
