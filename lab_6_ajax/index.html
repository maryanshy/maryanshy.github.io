<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test AJAX page</title>
    <link rel="stylesheet" type="text/css" href="./lab_styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Test AJAX page</div>
        <button class="button" onclick="loadData()">Load Some JSON</button>
        <div class="content"></div>
        <div class="footer"></div>
      </div>
    </div>
    <script>

      
     

      function organize() {
        let count = 1;
        var instructions = document.querySelector(".content");
        var main_list = document.createElement("ol");
        while (count < 51) {
          let item = document.createElement("li");
          let second_list = [];
          let spot = Math.floor(Math.random() * 243);
          if (second_list.includes(spot) == false) {
            let country_name = get_list[spot].name;
            item.innerHTML = country_name;
            main_list.appendChild(item);
            second_list[count] = spot;
            count += 1;
          }
        }
        instructions[0].innerHTML = "";
        instructions[0].appendChild(main_list);
      }

      function loadData() {
        fetch("ajax_sample.json")
          .then(res => res.json())
          .then(res => res.map(c => c.name.concat(" (", c.code, ")")))
          .then(codes => document.querySelector(".content").innerText = codes)
          .then(res => organize(res));
      }
    </script>
  </body>
</html>
